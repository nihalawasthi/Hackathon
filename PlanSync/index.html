<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="icon" type="image/ico" href="assets/img/logo.ico">
        <title>PlanSync</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/bg-login.png" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            PlanSync Login
                        </h1>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">User Name</label>
                                <input type="name" placeholder="Enter your User Name" required class="login__input" id="input-email">
                            </div>
    
                            <div>
                                <label for="input-pass" class="login__label">Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input" id="input-check">
                            <label for="input-check" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    Log In
                            </button>
                            <button class="login_button login__button-ghost">Sign Up</button>
                        </div>

                        <a href="#" class="login__forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
        <script>
document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.querySelector(".login__form");
    const loginButton = document.querySelector(".login__button");
    const usernameInput = document.getElementById("input-email");
    const passwordInput = document.getElementById("input-pass");

    loginButton.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Validate username and password (you can replace this with your validation logic)
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // For simplicity, let's assume username is "admin" and password is "password"
        if (username === "admin" && password === "password") {
            // Redirect to home page
            window.location.href = "https://nihalawasthi.github.io/Hackathon/PlanSync/Home";
        } else {
            alert("Invalid username or password");
        }
    });
});

        </script>
    </body>
</html>
